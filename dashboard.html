<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Inventory Tracker</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Inventory Tracker</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <main class="main">
      <section class="add-item">
        <h2>Add New Item</h2>
        <form id="itemForm">
          <input type="text" id="itemName" placeholder="Item Name" required />
          <input type="number" id="itemQuantity" placeholder="Quantity" required />
          <input type="text" id="itemCategory" placeholder="Category" />
          <button type="submit" class="btn">Add Item</button>
        </form>
      </section>

      <section class="inventory">
        <h2>Current Inventory</h2>
        <table id="inventoryTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Items will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>

    <footer class="footer">
      <p>Â© 2025 Inventory Tracker. All rights reserved.</p>
    </footer>

    <script src="dashboard.js"></script>
  </body>
</html>
